<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario01</title>
</head>
<body>
<!-- method GET os dados tráfegam por URL || autocomplete = retorna o preenchimento dados no forms ao recarregar a pag-|| on submit são eventos ao clicar no botão (js)-->
    <form name="signup" method="post" action="#" autocomplete="on" onsubmit="alert('Forms Enviado')";>
        Nome: <input type="text" name="name">
        Idade: <input type="number " name="age">
        Senha: <input type="password" name="password">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
