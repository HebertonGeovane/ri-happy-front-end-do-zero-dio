<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario01</title>
</head>
<body>
<!-- method GET os dados tráfegam por URL || autocomplete = retorna o preenchimento dados no forms ao recarregar a pag-|| on submit são eventos ao clicar no botão (js)-->
    <form name="signup" method="post" action="#" autocomplete="on" onsubmit="alert('Forms Enviado')">
        Nome: <input type="text" name="name">
        Idade: <input type="number" name="age">
        Senha: <input type="password" name="password">
        <button type="submit">Enviar</button>
    </form>
    <!-- input -->
     <form>
         <label>Digite Aqui: </label><input type="text"> <br/>
         <label>Número: </label><input type="number" min="0" step="5" max="99"> <br/>
         <label>Button: </label><input type="button" value="Enviar">  <br>
         <label>Range: </label><input type="range" min="0" max="100" value="90"> <br>
         <label>Color: </label><input type="color"> <br>
         <label>E-mail:</label> <input type="email"> <br/>
         <label>URL:</label> <input type="url"> <br/>
         <label>Semana:</label> <input type="week"> <br/>  
         <label>Date:</label> <input type="date"> <br/>   
         <label>Month:</label> <input type="month"> <br/> 
         <label>Checkbox:</label> <input type="checkbox">  <label>Checkbox:</label> <input type="checkbox"> <br/> 
         <label>Radio:</label> <input type="radio" name="aceitar">  <label>Radio:</label> <input type="radio" name="aceitar"> <br/> 
         <label>Hidenn: </label><input type="hidden"><br>
         <label>File: </label><input type="file"><br>
         <label >Search: </label><input type="search"><br/>
         <label>Button: </label> <button type="button">Enviar</button> <br/>
     </form>
</body>
</html>
